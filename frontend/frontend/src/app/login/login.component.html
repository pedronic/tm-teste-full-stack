<div class="login">
  <h3 class="login-header">LOGIN</h3>
  <form class="login-form">
    <mat-form-field class="username">
      <input
        matInput
        type="text"
        placeholder="Username"
        value=""
        autofocus
        autocomplete="on"
        maxlength="100"
      />
    </mat-form-field>
    <mat-form-field class="password">
      <input matInput type="password" placeholder="Password" maxlength="100" />
    </mat-form-field>
    <div class="action">
      <button class="button button-small" (click)="login()">SIGN IN</button>
    </div>
  </form>
</div>
